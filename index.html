<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherPRO - Accurate Local & Global Weather Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>WeatherPRO</h1>
    <div class="menu-container">
      <button class="menu-button">☰ Menu</button>
      <div class="menu-dropdown">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="help.html">Help</a>
        <a href="#" id="dark-mode-toggle">Change Mode</a>
      </div>
    </div>
  </header>

  <main>
    <section class="search-bar">
      <input type="text" id="city-input" placeholder="Enter city name..." />
      <button id="search-btn">Search</button>
      <button id="location-btn">Use My Location</button>
    </section>

    <section id="current-weather">
      <div class="weather-card">
        <h2 id="city-name">City Name</h2>
        <img id="weather-icon" src="" alt="Weather Icon">
        <p id="temperature">Temperature: --°C</p>
        <p id="description">Description: --</p>
        <p id="sunrise">Sunrise: --</p>
        <p id="sunset">Sunset: --</p>
        <p id="wind">Wind: -- km/h</p>
        <p id="humidity">Humidity: --%</p>
        <p id="aqi">AQI: --</p>
      </div>
    </section>


  </main>

  <footer>
    <p>&copy;  WeatherPRO - All rights reserved. 2024</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
